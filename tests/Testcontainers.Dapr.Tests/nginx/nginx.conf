worker_processes  2;
user              www-data;

events {
    use           epoll;
    worker_connections  128;
}

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        location / {
            access_log off;
            default_type application/json;
            return 200 '"healthy"';
        }

        location /method-a {
            access_log off;
            default_type application/json;
            return 200 '"method-a-response"';
        }

        location /method-b {
            access_log off;
            default_type application/json;
            return 200 '"method-b-response"';
        }
    }
}