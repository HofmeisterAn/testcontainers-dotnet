name-template: $RESOLVED_VERSION-PRERELEASE
tag-template: $RESOLVED_VERSION
prerelease: true
template: |
  # What's Changed
  $CHANGES

categories:
  - title: ⚠️ Breaking Changes
    labels: breaking change

  - title: 🚀 Features
    labels: enhancement

  - title: 🐛 Bug Fixes
    labels: bug

  - title: 📖 Documentation
    labels: documentation

  - title: 🧹 Housekeeping
    labels: chore

  - title: 📦 Dependency Updates
    label: dependencies
